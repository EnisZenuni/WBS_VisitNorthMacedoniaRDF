<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>City</title>
    <style>
        .card {
            width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>City: <span th:text="${city.getName()}">City Name</span></h1>
    <p>Description: <span th:text="${city.getDescription()}">City Description</span></p>
</div>

<div class="card">
    <h2>Accommodations</h2>
    <ul>
        <li th:each="accommodation : ${city.getAccommodations()}">
            <h3><span th:text="${accommodation.getName()}">Accommodation Name</span></h3>
            <p>Description: <span th:text="${accommodation.getDescription()}">Accommodation Description</span></p>
            <p>Rating: <span th:text="${accommodation.getRating()}">Accommodation Rating</span></p>
        </li>
    </ul>
</div>

<div class="card">
    <h2>Attractions</h2>
    <ul>
        <li th:each="attraction : ${city.getAttractions()}">
            <h3><span th:text="${attraction.getName()}">Attraction Name</span></h3>
            <p>Description: <span th:text="${attraction.getDescription()}">Attraction Description</span></p>
            <p>Rating: <span th:text="${attraction.getRating()}">Attraction Rating</span></p>
        </li>
    </ul>
</div>
</body>
</html>
