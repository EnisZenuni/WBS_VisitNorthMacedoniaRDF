<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>City Details</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${city?.name}"></h1>
    <p th:text="${city?.description}"></p>
    <h2>Accommodations</h2>
    <ul>
        <li th:each="accommodation : ${city?.accommodations}">
            <h3 th:text="${accommodation?.name}"></h3>
            <p th:text="${accommodation?.description}"></p>
            <img th:src="${accommodation?.image}" class="image" alt="Accommodation Image">
            <p th:text="${accommodation?.rating}"></p>
        </li>
    </ul>
    <h2>Attractions</h2>
    <ul>
        <li th:each="attraction : ${city?.attractions}">
            <h3 th:text="${attraction?.name}"></h3>
            <p th:text="${attraction?.description}"></p>
            <img th:src="${attraction?.image}" class="image" alt="Attraction Image">
            <p th:text="${attraction?.rating}"></p>
        </li>
    </ul>
</div>
</body>
</html>
